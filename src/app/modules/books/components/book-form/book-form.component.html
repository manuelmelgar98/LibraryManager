<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <fieldset>
        <legend>{{ isEditMode ? 'Editar Libro Existente' : 'Registrar Nuevo Libro' }}</legend>
        <div>
            <label for="title">TÃ­tulo:</label>
            <input type="text" id="title" formControlName="title">
        </div>
    
        <div>
            <label for="author">Autor:</label>
            <input type="text" id="author" formControlName="author">
        </div>
    
        <div>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" formControlName="isbn">
        </div>
    </fieldset>
    <button type="submit" [disabled]="!bookForm.valid">
        {{ isEditMode ? 'Guardar Cambios' : 'Crear Libro' }}
    </button>
    <button type="button" (click)="onCancel()">Cancelar</button>
</form>
