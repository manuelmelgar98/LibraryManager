<div class="books-container">
  <h1>Gesti√≥n de Libros</h1>
  <app-search-book></app-search-book>
  @if (isVisible) {
    <app-form-book
      [bookToEdit]="selectedBook"
      [isEditMode]="isEditMode"
      (cancel)="onCancelEdit()"
      (save)="handleBookSubmit($event)"
    ></app-form-book>
  }
  <app-table-book
    [books]="books"
    (editBook)="onEditBook($event)"
    (deleteBook)="onDelete($event)"
  ></app-table-book>

  <button (click)="onEditBook()">Nuevo Libro</button>
  
</div>
