<div class="books-container">
  <h1>Gesti√≥n de Libros</h1>
  <app-search-book></app-search-book>
  @if (isVisible) {
    <app-form-book
      [bookToEdit]="selectedBook"
      [isEditMode]="isEditMode"
      (cancel)="onCancelEdit()"
      (save)="handleBookSubmit($event)"
    ></app-form-book>
  }
  <app-table-book
    [books]="paginatedBooks"
    (editBook)="onEditBook($event)"
    (deleteBook)="onDelete($event)"
  >
    <app-paginator
      [currentPage]="currentPage"
      [itemsPerPage]="itemsPerPage"
      [totalItems]="books.length" 
      (pageChange)="onPageChange($event)"
      (itemsChange)="onItemsSelect($event)">
      
    </app-paginator>
  </app-table-book>

  

  <button (click)="onEditBook()">Nuevo Libro</button>
  
</div>
