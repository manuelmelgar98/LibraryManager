<div class="books-container">
  <h1>Gesti√≥n de Libros</h1>
  <app-search-books></app-search-books>
  @if (isVisible) {
    <app-book-form
      [bookToEdit]="selectedBook"
      [isEditMode]="isEditMode"
      (cancel)="onCancelEdit()"
      (submit)="handleBookSubmit($event)"
    ></app-book-form>
  }
  <app-book-table
    [books]="books"    
  ></app-book-table>

  <button (click)="onEditBook(books[0])">Editar Libro</button>
  <button (click)="onEditBook()">Nuevo Libro</button>
  
</div>
